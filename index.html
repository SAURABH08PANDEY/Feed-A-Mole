<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed The Mole</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="bg">
        
        <div class="worm-box">
            <div class="worm-container" >
                <img class="worm" src="mole-game/worm.png" alt="worm-score-meter">
            </div>
        </div>
        <div class="hole-container" >
            <div class="hole" id="hole-1">
                <img class="mole" data-index="0" src="mole-game/mole-hungry.png" alt="mole"/>
            </div>
        </div>

        <div class="hole-container" >
            <div class="hole" id="hole-2">
                <img class="mole" data-index="1" src="mole-game/mole-hungry.png" alt="mole"/>
            </div>
        </div>

        <div class="hole-container" >
            <div class="hole" id="hole-3">
                <img class="mole" data-index="2" src="mole-game/mole-hungry.png" alt="mole"/>
            </div>
        </div>

        <div class="hole-container" >
            <div class="hole" id="hole-4">
                <img class="mole" data-index="3" src="mole-game/mole-hungry.png" alt="mole"/>
            </div>
        </div>

        <div class="hole-container" >
            <div class="hole" id="hole-5">
                <img class="mole" data-index="4" src="mole-game/mole-hungry.png" alt="mole"/>
            </div>
        </div>

        <div class="hole-container" >
            <div class="hole" id="hole-6">
                <img class="mole" data-index="5" src="mole-game/mole-hungry.png" alt="mole"/>
            </div>
        </div>
        
    </section>
    <img src="mole-game/win.png" alt="" class="win gone">
    <script src="scripts.js"></script>
</body>

</html>
